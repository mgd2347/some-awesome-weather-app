    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"

  <body>
    <div class="container">
      <div class="row header">
        <div class="col">
          <h1 id="current-city">
            LISBON
          </h1>
          <h6 id="date"></h6>
          <h2>
            <span id="degrees"></span>
            Â°
            <strong class="units">
              C
            </strong> 
          </h2>
          <small> <strong><span id="max"></span>Â°</strong> / <span id="min"></span>Â°</small>
          <p id="description"></p>
        </div>
        <div class="col">
          <form id="search-form">
            <div class="input-group flex-nowrap">
              <span class="input-group-text" id="addon-wrapping">
                <i class="fas fa-search search-icon"></i>
              </span>
              <input
              autocomplete="off"
                type="search"
                class="form-control"
                placeholder="Search city..."
                aria-label="Search"
                aria-describedby="addon-wrapping"
                id="search-input"
              />
              <input 
                type="submit"
                value="Search"
                class="button"
              />
            </div>
          </form>
          <p class="more-info">
            Feels like: <span id="feels-like"></span>Â°
            <br />
            Wind: <span id="wind"></span> m/s
            <br />
            Visibility: <span id="visibility"></span> km
            <br />
            Humidity: <span id="humidity"></span>%
          </p>
          <button id="current-location">
            Show weather for
            current location
          </button>
        </div>
      </div>
    </div>
    <small>
      <a href="https://github.com/mgd2347/some-awesome-weather-app">Open-source code</a>
